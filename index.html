<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
              <li><a class="small-text" href=#>Gmail</a></li>
              <li><a class="small-text" href=#>Images</a></li>
              <li class="menu-bg"><img
                class="menu-button"
                src="images/menu.png"
                alt="menu button">
              </li>
              <li class="myprofile"><img
                class="profile-pic"
                src="https://lh3.googleusercontent.com/ogw/AOLn63FnBiGFFKxmzi8bY57U2oUzVSRdIW72OhQTbnlFUw=s32-c-mo"
                alt="profile pic">
              </li>
            </ul>
          </nav>
        </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="./images/logo.jpg" alt="Google Logo Image">
            <div class="search-bar">
                <i>
                    <img
                    class="search"
                    src="images/search.png">
                </i>
                <input id="search-input" class="search-input" type="text">
                <i >
                    <img class="mic" src="images/mic.png"/>
                </i>
                <i>
                    <img class="mic" src="images/lens.png"/>
                </i>
            </div>
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
              </div>
            <div class="language">
                <p>Google Offered in: 
                    <a href="">Ikinyarwanda</a> 
                    <a href="">Kiswahili</a>
                    <a href="#">Luo</a> 
                    <a href="#">Luganda</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>Kigali</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
